<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <p>Note-Vote</p>
    </h1>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Log In
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <h2>
                    <p id="logintext">Log in</p>
                </h2>
            <form action="notevote.html">
                <div>
                <label for="email">Email address</label> 
                <input type="text" placeholder="Email address" class="textbox">
                <br>
                <label for="pword">Password</label>
                <br>
                <input type="text" placeholder="Password" class="textbox">
                <br>
                <input type="submit" value="Log In" class="inputbuttons">
                </div>
            </form>
            </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Register
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h2>
                    <p id="signuptext">Sign up</p>
                </h2>
                <div class="signfo">
                    <label for="email">Email address</label>
                    <input type="text" placeholder="Email address" class="textbox">
                    <br>
                    <label for="pword">Password</label>
                    <input type="text" placeholder="Password" class="textbox">
                    <br>
                    <label for="invcode">Invite Code</label> 
                    <input type="text" placeholder="Invite Code" class="textbox">
                    <br>
                    <input type="button" value="Sign Up" class="inputbuttons">
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
