<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <h1>
        <p>Note-Vote</p>
    </h1>
    <div class="loginbox">
        <input type="button" value="Log In">
        <h1>
            <p class="login">Log in</p>
        </h1>
        <form action="notevote.html">
            <p>Email address <input type="text" placeholder="Email address"></p>
            <p>Password <input type="text" placeholder="Password"></p>
            <input type="submit" value="Log In">
        </form>
        <input type="button" value="Register">
        <h1>
            <p class="signup">Sign up</p>
        </h1>
        <div class="signfo"></div>
            <p>Email address <input type="text" placeholder="Email address"></p>
            <p>Password <input type="text" placeholder="Password"></p>
            <p>Invite Code <input type="text" placeholder="Invite Code"></p>
            <input type="button" value="Sign Up">
        </div>
    </div>
</body>
</html>
