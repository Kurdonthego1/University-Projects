<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burn After Reading</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="app-title">Burn After Reading</h1>
    <br />
    <div class="container">
      <!-- Note Creation Form -->
      <div class="card" style="width: 18rem; margin-bottom: 20px;">
        <div class="card-body">
          <div class="note-fields">
            <input type="text" placeholder="Title" class="form-title form-control" />
          </div>
          <div class="note-fields mt-3">
            <label for="contents">Contents</label>
            <textarea class="post-area form-control"></textarea>
          </div>
          <button type="button" class="btn btn-primary mt-3">Add</button>
        </div>
      </div>

      <!-- Container to hold all the notes -->
      <div class="notes-container d-flex flex-wrap justify-content-start"></div>
    </div>
  
    <!-- Script to run JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
